<div class="flex flex-col-reverse gap-8 md:flex-row md:gap-4">
  <div class="flex flex-row justify-center gap-3 md:flex-col md:justify-end">
    <img
      class="image-mini"
      [ngClass]="{'selected': selectedImage === images.packShot}"
      [src]="env.uploads + images.packShot"
      (click)="onSelectImage(images.packShot)"
    >
    <img
      class="image-mini"
      [ngClass]="{'selected': selectedImage === images.settingScene}"
      [src]="env.uploads + images.settingScene"
      (click)="onSelectImage(images.settingScene)"
    >
    <ng-container *ngFor="let detail of images.details; trackBy: trackByFn">
      <img
        class="image-mini"
        [ngClass]="{'selected': selectedImage === detail}"
        [src]="env.uploads + detail"
        (click)="onSelectImage(detail)"
      >
    </ng-container>
  </div>
  <div class="image-container">
    <lib-ngx-image-zoom
      [thumbImage]="env.uploads + selectedImage"
      [fullImage]="env.uploads + selectedImage"
      zoomMode="hover"
    ></lib-ngx-image-zoom>
  </div>
</div>
